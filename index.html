<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <form class="form">
        <label>Name*:</label>
        <input class="input input_form" type="text" name="name">
        <label>Address*:</label>
        <input class="input input_form" type="text" name="address">
        <label>Email Address*:</label>


        <input class="input input_form" type="text" name="email">
        <span id="err-mail" class="error">invalid email</span>
        <label>Password*:</label>
        <input class="input input_form" type="password" name="password">
        <span id="err-pw" class="error">Password should be between 4 and 8 characters and includes: Uppercase letter, Lowercase letter and number </span>
        <label>Comments:</label>
        <textarea class="input input_area"></textarea>
        <input type="button" class="input btn sendBtn" value="Send" disabled />
        <input type="button" class="input btn resetBtn" value="Reset" />

    </form>
    <script type="text/javascript" src="assets/js/form.js"></script>

</body>

</html>
